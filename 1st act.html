<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>CONVERYTING STRINGS</title>
</head>
<body>
    <h1>CONVERTING NUMBERS TO STRINGS</h1>
    <h5 id="h5"></h5>
    <h5 id="h6"></h5>
    <script>
        var x=70;
        var y=80;
        document.getElementById("h5").innerHTML= x+y;
        document.getElementById("h6").innerHTML= String(x) + String(y);
        </script>
        </body>
        </html>
